# Based off of: https://github.com/isunjn/serene/blob/main/example-config.toml 
# Further reading: https://www.getzola.org/documentation/getting-started/configuration/

base_url = "https://bhodrolok.github.io" 
title = "R C's Portfolio"
description = "Personal website"
default_language = "en"

# theme = "serene"                  # Not used as a submodule for this website

output_dir = "public"
compile_sass = true
minify_html = true
build_search_index = false            # Keep this false, search is temporarily unsupported

generate_feed = false                 # Whether to generate a feed file in root, read docs for more info about rss feed
feed_filename = "feed.xml"             # The file name of feed, "feed.xml" / "atom.xml" / "rss.xml", read docs for more info
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
# Highlighting = hl = for code blocks in blog posts
highlight_code = true
highlight_theme = "css"
extra_syntaxes_and_themes = ["highlight_themes"]
highlight_themes_css = [
    { theme = "codehl-light", filename = "hl-light.css"},
    { theme = "codehl-dark", filename = "hl-dark.css"},
    { theme = "codehl-coffee", filename = "hl-coffee.css" },
    { theme = "codehl-cyberpunk", filename = "hl-cyberpunk.css"},
    { theme = "codehl-cyberspace", filename = "hl-cyberspace.css" }
]

render_emoji = true                     # Whether to translate emoji aliases (shortcodes) to Unicode emoji equivalent            
# target="_blank" rel="nofollow noreferrer" settings for some <a> links
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

